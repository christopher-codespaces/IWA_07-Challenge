<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge 3</title>

  <body>

    <script>
      const leoName = "Leo";
      const leoSurname = "Musvaire     ";
      const leoBalance = "-9394";

      const sarahName = "Sarah    ";
      const sarahSurname = "Kleinhans";
      const sarahBalance = "-4582.21000111";

      const divider = "----------------------------------";

      // Only change below this line
      const owed = parseInt("R" + leoBalance + sarahBalance);
      const leo =
        leoName +
        " " +
        leoSurname.trim() +
        " " +
        "Owed" +
        " " +
        "R" +
        " " +
        sarahBalance;
      const sarah =
        sarahName +
        " " +
        sarahSurname.trim() +
        " " +
        "Owed" +
        " " +
        "R" +
        " " +
        sarahBalance;
      const total = "Total amount owed: ";
      const result =
        "\n" +
        leo +
        "\n" +
        sarah +
        "\n" +
        divider +
        "\n" +
        "\n" +
        "  " +
        total +
        "R " +
        parseFloat(Math.abs(owed)).toFixed(2) +
        "\n" +
        divider;

      console.log(result);
    </script>
  </body>
</html>
